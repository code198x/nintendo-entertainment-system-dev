version: '3.8'

services:
  nes-dev:
    build: .
    image: code198x/nintendo-entertainment-system:latest
    container_name: nes-development
    volumes:
      - .:/workspace
      # Mount code-samples for building and testing
      - ../code-samples:/code-samples
      # Persist bash history
      - bash-history:/root
      # X11 forwarding for FCEUX emulator GUI (optional)
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
    working_dir: /workspace
    stdin_open: true
    tty: true
    environment:
      - DISPLAY=${DISPLAY:-:0}
    network_mode: host

volumes:
  bash-history:
